{# 템플릿 태그 #}


{% if question_list %}  {# question_list가 있다면 #}
    <ul>
        {% for question in question_list %}
        <li><a href="/pybo/{{ question.id }}/">{{ question.subject }}</a></li>   {# {{ 출력 태그 }} #}
        {% endfor %}  {# 닫는 태그 #}
    </ul>
{% else %}   {# question_list가 없다면 #}
    <p>질문이 없습니다.</p>
{% endif %} {# 닫는 태그 #}
